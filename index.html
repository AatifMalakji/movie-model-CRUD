<div class="hideshow d-none" id="backdrop"></div>
<div id="dropdown" class="d-none">
    <div class="heading d-flex justify-content-between">
       <strong class="text-white">Add Movie Details</strong>
       <i class="fas fa-times text-white hideshow fa-2x"></i> 
    </div>
       <form id="mform">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group"><label for="murl">Movie URL</label><input type="text" id="murl" class="form-control"></div>
       <div class="form-group"><label for="description">description</label><textarea id="description" class="form-control" rows="4"></textarea></div>
       <div class="form-group">
        <select name="" id="rating" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
       </div>
       <div class="formbtns justify-content-between d-flex">
        <button class="btn bg-danger" id="submitbtn">Add Movie</button>
        <button class="btn bg-danger d-none" type="button" id="updatebtn">Update Movie</button>
        <button class="btn bg-danger hideshow">Close</button>
       </div>
    

    </form>
    </div>
<div class="loader d-none text-white" id="loader">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</div>
